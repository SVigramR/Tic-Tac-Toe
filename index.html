<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="result">Player O's Turn</div>
        <div class="gameboard">
            <div class="gamebox" data-index="0"></div>
            <div class="gamebox" data-index="1"></div>
            <div class="gamebox" data-index="2"></div>
            <div class="gamebox" data-index="3"></div>
            <div class="gamebox" data-index="4"></div>
            <div class="gamebox" data-index="5"></div>
            <div class="gamebox" data-index="6"></div>
            <div class="gamebox" data-index="7"></div>
            <div class="gamebox" data-index="8"></div>
        </div>
        <button class="restart">Restart</button>
    </main>

    <footer>
        <h4 class="foo">
            Copyright @
            <script>
              document.write(new Date().getFullYear());
            </script>
            <a href="https://github.com/SVigramR/Tic-Tac-Toe" target="_blank">SVigramR</a>
          </h4>
    </footer>
</body>
</html>
